<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Share Value', 'Hours per Day'],
          ['300>',     15],
          ['400>',      4],
          ['600>',  2],
          ['900>', 1],
          ['250>',    7]
        ]);

        var options = {
          title: 'CLOSED PRICES OF APPLE SHARE OVER THE PAST YEAR $'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>

<body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <form method="post" action="{{url_for("home")}}">
        <label for="open">Enter an Open Value: </label>
        <input type="number" id="open" name="open" min="0" max="1000">
        <input type="submit" value="Submit" name="action1"/>
</body>
</html>
